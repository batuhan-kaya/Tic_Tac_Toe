<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="link" rel="icon" href="./images/o.png" type="image/png" sizes="48x48" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="container">
      <a class="homeButton" href="./index.html">Home Page</a>
      <h1 class="tittle">Tic Tac Toe</h1>
      <div class="players">
        <div class="player1">
          <p class="circle">Player 1</p>
          <span class="score1">0</span>
        </div>
        <div class="player2">
          <p>Player 2</p>
          <span class="score2">0</span>
        </div>
      </div>
      <div class="main">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <button id="reset" class="reset">RESTART</button>
    </div>

    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
